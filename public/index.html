<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    
    <link href="css/bootstrap.css?v=1.1" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="fonts/material-icon/css/round.css" />
    
    <!-- custom style -->
    <link href="css/ui.css?v=1.1" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css?v=1.1" rel="stylesheet" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if (localStorage.getItem("darkmode")) {
        var body_el = document.body;
        body_el.className += 'dark';
      }
    </script>
    
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- Custom JS -->
    <script src="js/script.js?v=1.0"></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [
            {
              label: 'Sales',
              backgroundColor: 'rgb(44, 120, 220)',
              borderColor: 'rgb(44, 120, 220)',
              data: [18, 17, 4, 3, 2, 20, 25, 31, 25, 22, 20, 9]
            },
            {
              label: 'Visitors',
              backgroundColor: 'rgb(180, 200, 230)',
              borderColor: 'rgb(180, 200, 230)',
              data: [40, 20, 17, 9, 23, 35, 39, 30, 34, 25, 27, 17]
            }

          ]
        },

        // Configuration options go here
        options: {}
      });
    </script>
  </body>
</html>
